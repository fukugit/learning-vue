<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Vueインスタンスの構造について</h1>
  <hr>

  <div id="app1">
    <h2>別Vueインスタンスの値にアクセスする</h2>
    <p>{{message}}</p>
  </div>
  <div id="app2">
    <p>{{message}}</p>
    <button @click="changeMessage1">インスタンス1のmessageを変更します。</button>
  </div>
  <hr>

  <div id="app3">
    <h2>Vue.dataの内容を全て取得する</h2>
    <!-- $を付けると全データが取得できます。 -->
    <p>{{$data}}</p>
  </div>
  <hr>

  <div id="app4">
    <h2>dataをVueの外側で作る</h2>
    <p>{{message}}</p>
  </div>
  <hr>

  <div id="app5">
    <h2>メソッドでdata全てを返却する</h2>
    <p>{{ getData }}</p>
  </div>
  <hr>

  <div id="app6">
    <h2>$mountでidを動的に変更する</h2>
    <p>{{ message }}</p>
  </div>
  <hr>

  <div id="app7">
  </div>
  <hr>

  <div id="app8">
  </div>
  <hr>

  <div id="app9">
    <h2>コンポーネントを使用する</h2>
    <hello></hello>
    <hello></hello>
    <hello></hello>
  </div>
  <hr>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
